    <h1>Formular de comanda</h1>
      <form class="formular" action="index.html" method="post">
        <label for="beans">Choose your beans:</label>
          <select class="beans" name=beans"">
            <option value="house blend">House Blend</option>
            <option value="">Shade Grown Bolivia Supreme</option>
            <option value="">Organic Guatemala</option>
            <option value="">Kenya</option>
          </select>
          Type:
          <label for="beans_type">Hole Bean</label>
          <input type="radio" name="beans_type" value="Hole bean">
          <label for="beans_type">Ground</label>
          <input type="radio" name="beans_type" value="Ground">
          Extras:
          <label for="GiftWrap">Ghift Wrap</label>
          <input type="checkbox" name="GiftWrap" value="Yes">
          <label for="Catalog">Include catalog with order:</label>
          <input type="checkbox" name="Catalog" value="Yes"checked>
          Adress:
          <label for="Nume">Name</label>
          <input type="text" name="Nume" value="">
          <label for="Adress">Adress</label>
          <input type="text" name="Adress" value="">
          <label for="City">City</label>
          <input type="text" name="City" value="">
          <label for="Judet">County</label>
          <input type="text" name="Judet" value="">
          <label for="cod_postal">Cod Postal</label>
          <input type="text" name="cod_postal" value="">
          <label for="name">Informatii Suplimentare</label>
          <textarea name="name" rows="8" cols="80"></textarea>
          <button type="submit" name="button">Order Now</button>





      </form>
